<ion-header>
    <ion-toolbar>
        <ion-buttons routerLink="/home" slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>ajouter un rendez-vous</ion-title>
    </ion-toolbar>
</ion-header>




<ion-content>


    <ion-card>


        <ion-card-content>
            <ion-card-title class="titel">rendez-vous</ion-card-title>



            <ion-item>
                <ion-label>La Date: </ion-label>
                <ion-datetime displayFormat="DD/MMM/YYYY"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label>l'heure:</ion-label>
                <ion-datetime displayFormat="HH:mm:ss"></ion-datetime>
            </ion-item>

            <ion-list>
                <ion-list-header>choisir la personne </ion-list-header>

                <ion-item>
                    <ion-select multiple="true" cancelText="Nah" okText="Okay!">
                        <ion-select-option value="bacon">Bacon</ion-select-option>
                        <ion-select-option value="olives">Black Olives</ion-select-option>
                        <ion-select-option value="xcheese">Extra Cheese</ion-select-option>
                        <ion-select-option value="peppers">Green Peppers</ion-select-option>
                        <ion-select-option value="mushrooms">Mushrooms</ion-select-option>
                        <ion-select-option value="onions">Onions</ion-select-option>
                        <ion-select-option value="pepperoni">Pepperoni</ion-select-option>
                        <ion-select-option value="pineapple">Pineapple</ion-select-option>
                        <ion-select-option value="sausage">Sausage</ion-select-option>
                        <ion-select-option value="Spinach">Spinach</ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-list>
            <ion-grid>

                <ion-row>
                    <ion-col class="boutton">
                        <ion-fab-button color="secondary">
                            <ion-icon name="checkmark"></ion-icon>
                        </ion-fab-button>
                    </ion-col>
                    <ion-col class="boutton">
                        <ion-fab-button routerLink="/home" color="danger">
                            <ion-icon name="close"></ion-icon>
                        </ion-fab-button>

                    </ion-col>
                </ion-row>

            </ion-grid>








        </ion-card-content>
    </ion-card>





</ion-content>
