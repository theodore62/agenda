<ion-header>
    <ion-toolbar>
        <ion-buttons routerlink="/home" slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>fiche</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

        <img class="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/37/Oryctolagus_cuniculus_Tasmania_2.jpg/290px-Oryctolagus_cuniculus_Tasmania_2.jpg">

    <ion-grid>
        <ion-row>
            <ion-list>
                <ion-item>
                    <ion-label>Nom:</ion-label>
                    <ion-label>Super</ion-label>
                </ion-item>
                <ion-item>
                    <ion-label>Prénom:</ion-label>
                    <ion-label>Lapin</ion-label>
                </ion-item>
                <ion-item>
                    <ion-label>sexe:</ion-label>
                    <ion-label>NON BInaire</ion-label>
                </ion-item>
                <ion-item class="adresse">
                    <ion-label>adresse:</ion-label>

                </ion-item>
                <ion-item class="adresse" (click)="localisation()">

                    <ion-label>11 chemin du blanc mon,therouanne,62129,FR</ion-label>

                </ion-item>

                <ion-item>
                    <ion-grid>
                        <ion-row>
                            <ion-col>

                                <ion-button color="secondary" (click)="call()">
                                    <ion-icon name="call"></ion-icon>
                                </ion-button>

                            </ion-col>
                            <ion-col>
                                <ion-button color="secondary">
                                    <ion-icon name="mail-open"></ion-icon>
                                </ion-button>
                            </ion-col>
                        </ion-row>
                    </ion-grid>

                </ion-item>
            </ion-list>

        </ion-row>
    </ion-grid>

    <p class="titel">Commande passées :</p>

    <ion-list>
        <ion-list-header>
            <div class="avatar ">
                <ion-label>Description :</ion-label>
                <ion-label class="prix">Prix :</ion-label>
            </div>
        </ion-list-header>
        <ion-item>

            <ion-chip class="item" (click)="details();">

                <div class="avatar ">
                    <ion-label>Pokémon Yellow blablalalaal</ion-label>
                    <ion-label class="commande">12 $</ion-label>
                </div>

            </ion-chip>

        </ion-item>



    </ion-list>



</ion-content>


<ion-footer>
    <ion-toolbar>
        <ion-grid>
            <ion-row>

                <ion-col (click)="newCommande();">
                    <ion-button color="secondary">
                        <ion-icon name="clipboard"></ion-icon>
                    </ion-button>
                </ion-col>


                <ion-col (click)="nouveaucompterendu();">
                    <ion-button color="secondary">

            </ion-row>
        </ion-grid>
